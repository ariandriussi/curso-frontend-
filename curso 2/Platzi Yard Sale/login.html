<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="./Logos/logo_bota_fora.svg" type="img">
    <title>Login | Platzi Yard Sale</title>
</head>
<body>
    <div class="login">

        <img src="Logos/logo_yard_sale.svg" alt="login" class="logo">
        
        <div class="form-container">
            
            
            <h1 class="title"> create a new password </h1>
            
            <p class="subtittle">Enter a new password for your account  </p>
                  
            <form action="/" class="form">
                <label for="password" class="label">Email address</label>
                  <input type="email" id="password" placeholder="ejemplo21@gmail.com" class="input input-password">

                  <label for="new-password" class="label">Password</label>
                  <input type="password" id="new-password" placeholder="********" class="input input-password">
                  <input type="submit" value="Lo gin" class="primary-button login-button">            
                    <a href="/" class="forgot_password">Forgot my password</a>

                    <button class="Button_SingUp login-button">Sing Up</button>
                </form>
        </div>
    </div>

    
</body>
</html>
